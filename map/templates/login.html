<body class="is-preload">
  <div id="page-wrapper">

     <!-- Header -->

            FB..

                    <li><a target="_blank" class="ig">IG</a></li>

            </div>-->

            

            <!-- Nav -->
            <div id="nav">
                <!-- Logo -->
                <h1>
                    <a id="logo" class="font-white" href="/index" >BOOTH GO! </a>
                </h1>
                <!--標籤-->
                <ul>
                    <li><a href="/index">Home</a></li>
                    <li class="current"><a href="/login">Login</a></li>
                    <li><a href="/about">About us</a></li>
                    <li ><a href="/contact">Contact us</a></li>
                    <li><a>more</a>
                        <ul>
                            <li><a href="/map">展覽活動</a></li>
                            <li><a href="/news">最新消息</a></li>
                            <li><a href="/lovepage">我的最愛</a></li>
                        </ul>
                    </li>
                </ul>
                <!--search-->
                <div class="box1">
                 <form method="POST" name="form1" >   <!-- 建立form表單，設定傳送方式為GET，「action="/edit/{{unit.id}}/edit"」中第三個參數為edit，表示他是從<edit.html>按送出鈕傳送過來的-->


                    {% csrf_token %}     <!-- #CSRF防護請加在此 -->
                    <table border="1" cellpadding="1" cellspacing="4">
                        
    <!-- #CSRF防護請加在此 -->
                            
                                <input type="text" id="search" name="search" placeholder="Type...">
                     
                                <input type="submit" name="button" id="button" value="Search">

                        
                    </table>

                   
                </div>
            </div>
        </div>

<!--login-->
<div id="container">

    <section>               
        <div id="container_demo" >
            <div id="wrapper">
                <div id="login" class="animate form">
                    <!-- <form  action="mysuperscript.php" autocomplete="on"> -->
                        <h1>Log in</h1> 
                        <form action="" method="post">
                            {% csrf_token %}
                            <label for="username" class="uname" data-icon="u" > Your username </label>
                            <input type="text" name="username" value="" id="username"> <br/>
                            <label for="password" class="youpasswd" data-icon="p"> Your password </label>
                            <input type="password" name="password" value="" id="password"> <br/>
                            <p class="login button"> 
                                <input type="submit" name="login" id="login" value="Login" /> 
                            </p>
                        </form>
                                
                                <!--<p>{{errorms}}-->

                        <p class="change_link">
                            Not a member yet ?
                            <a href="/register?next={{ next }}">Join us</a>
                        </p>
                </div>
            </div>
        </div>  
    </section>
</div>

<!--footer2-->
    <div id="footer2">
      <div class="footer2-content">

</div>
